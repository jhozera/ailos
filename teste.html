<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Boletos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        #loading-screen {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Tela de consulta -->
    <div id="consulta-screen" class="w-full max-w-md space-y-6">
        <div class="bg-white shadow-lg rounded-xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Consultar Boletos</h2>
            <input type="text" id="cpf" placeholder="Digite seu CPF" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500">
            <button id="consultar-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Buscar</button>
        </div>
    </div>

    <!-- Tela de carregamento -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-r from-orange-500 to-orange-400 flex flex-col items-center justify-center text-white">
        <h2 class="text-2xl font-bold">Aguarde um instante!</h2>
        <p class="text-lg mt-2">Estamos calculando seus contratos ;)</p>
        <div class="mt-4 w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script>
        document.getElementById("consultar-btn").addEventListener("click", function() {
            const cpf = document.getElementById("cpf").value;
            if (cpf.trim() !== "") {
                document.getElementById("consulta-screen").style.display = "none";
                document.getElementById("loading-screen").style.display = "flex";
                
                // Simula uma espera antes de carregar os dados
                setTimeout(() => {
                    alert("Dados carregados!"); // Substitua isso pelo carregamento real dos dados
                    document.getElementById("loading-screen").style.display = "none";
                }, 3000);
            } else {
                alert("Por favor, digite um CPF v√°lido.");
            }
        });
    </script>
</body>
</html>
